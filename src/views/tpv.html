    <main class="cointainer">
        <div class="content">
            <div class="w-full px-4">
                <div
                    class="bg-white pt-5 pb-3 rounded shadow-md dark:bg-primary-black grid md:grid-cols-7 sm:grid-cols-4">
                    <div class="px-3 mb-3 col-span-2">
                        <div
                            class="p-1 border-gray-500 transition-all duration-500 border rounded focus-within:border-blue-500 focus-within:text-blue-500">
                            <div class="px-1 -mt-4 text-xs tracking-wider uppercase">
                                <p>
                                    <label for="Client"
                                        class="px-1 text-gray-600 bg-white dark:bg-primary-black dark:text-white">NOMBRE
                                        DEL Cliente</label>
                                </p>
                            </div>
                            <p>
                                <input type="text"
                                    class="block w-full px-1 py-1 text-gray-900 outline-none dark:bg-tertiary-black dark:text-gray-300"
                                    name="Client" id="Client" disabled value="ANONIMO" />
                            </p>
                        </div>
                    </div>
                    <div class="px-3 mb-3">
                        <button
                            class="bg-white text-gray-800 font-bold rounded border-b-2 border-green-500 hover:border-green-600 hover:bg-green-500 hover:text-white shadow-md py-2 px-4 inline-flex items-center">
                            <span class="mr-2">Buscar</span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                <path fill="currentcolor" d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            <!-- component -->
            <div class="w-full p-4">
                <div class="bg-white p-4 rounded shadow-md dark:bg-primary-black">
                    <h3 class="font-semibold text-gray-100 text-lg">Cesta</h3>
                    <div class="overflow-auto" id="cesta" style="height:35rem">
                    </div>
                    <div class="grid grid-cols-7 pt-4">
                        <div class="px-3 mb-3">

                            <div
                                class="p-1 border-gray-500 transition-all duration-500 border rounded focus-within:border-blue-500 focus-within:text-blue-500">
                                <div class="px-1 -mt-4 text-xs tracking-wider uppercase">
                                    <p>
                                        <label for="Descound"
                                            class="px-1 text-gray-600 bg-white dark:bg-primary-black dark:text-white">Descuento</label>
                                    </p>
                                </div>
                                <p>
                                    <input type="number"
                                        class="text-right block w-full px-1 py-1 text-gray-900 outline-none dark:bg-tertiary-black dark:text-white"
                                        name="Descound" id="Descound" />
                                </p>
                            </div>
                        </div>
                        <div class="px-3 mb-3">

                            <div
                                class="p-1 border-gray-500 transition-all duration-500 border rounded focus-within:border-blue-500 focus-within:text-blue-500 ">
                                <div class="px-1 -mt-4 text-xs tracking-wider uppercase">
                                    <p>
                                        <label for="IVA"
                                            class="px-1 text-gray-600 bg-white dark:bg-primary-black dark:text-white">IVA</label>
                                    </p>
                                </div>
                                <p>
                                    <input type="number"
                                        class="text-right block w-full px-1 py-1 text-gray-900 outline-none dark:bg-tertiary-black dark:text-white"
                                        name="IVA" id="IVA" disabled />
                                </p>
                            </div>
                        </div>
                        <div class="px-3 mb-3">

                            <div
                                class="p-1 border-gray-500 transition-all duration-500 border rounded focus-within:border-blue-500 focus-within:text-blue-500">
                                <div class="px-1 -mt-4 text-xs tracking-wider uppercase">
                                    <p>
                                        <label for="total"
                                            class="px-1 text-gray-600 bg-white dark:bg-primary-black dark:text-white">Total</label>
                                    </p>
                                </div>
                                <p>
                                    <input type="number"
                                        class="text-right block w-full px-1 py-1 text-gray-900 outline-none dark:bg-tertiary-black dark:text-white"
                                        name="total" id="total" disabled />
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="w-full px-4">
                <div
                    class="bg-white  pt-5 pb-2 rounded shadow-md dark:bg-primary-black grid md:grid-cols-7 sm:grid-cols-4 m-auto">
                    <form id="formCode" class="px-3 mb-3">
                        <div
                            class="p-1 border-gray-500 transition-all duration-500 border rounded focus-within:border-blue-500 focus-within:text-blue-500">
                            <div class="px-1 -mt-4 text-xs tracking-wider uppercase">
                                <p>
                                    <label for="code"
                                        class="px-1 text-gray-600 bg-white dark:bg-primary-black dark:text-white">CÓDIGO</label>
                                </p>
                            </div>
                            <p>
                                <input type="text"
                                    class="block w-full px-1 py-1 text-gray-900 outline-none dark:bg-tertiary-black dark:text-white"
                                    name="code" id="code" placeholder='DXAXXX' />
                            </p>
                        </div>
                    </form>
                    <form id="addProduct" class="col-span-6 grid grid-cols-7">
                        <div class="px-3 mb-3 col-span-3">
                            <div
                                class="p-1 border-gray-500 transition-all duration-500 border rounded focus-within:border-blue-500 focus-within:text-blue-500">
                                <div class="px-1 -mt-4 text-xs tracking-wider uppercase">
                                    <p>
                                        <label for="nameProduct"
                                            class="px-1 text-gray-600 bg-white dark:bg-primary-black dark:text-white">NOMBRE
                                            DEL PRODUCTO</label>
                                    </p>
                                </div>
                                <p>
                                    <input type="text"
                                        class="block w-full px-1 py-1 text-gray-900 outline-none dark:bg-tertiary-black dark:text-white"
                                        name="nameProduct" id="nameProduct" />
                                </p>
                            </div>
                        </div>
                        <div class="px-3 mb-3">
                            <div
                                class="p-1 border-gray-500 transition-all duration-500 border rounded focus-within:border-blue-500 focus-within:text-blue-500">
                                <div class="px-1 -mt-4 text-xs tracking-wider uppercase">
                                    <p>
                                        <label for="countProduct"
                                            class="px-1 text-gray-600 bg-white dark:bg-primary-black dark:text-white">CANTIDAD</label>
                                    </p>
                                </div>
                                <p>
                                    <input type="number"
                                        class="block w-full px-1 py-1 text-gray-900 outline-none dark:bg-tertiary-black dark:text-white"
                                        name="countProduct" id="countProduct" placeholder='0' />
                                </p>
                            </div>
                        </div>
                        <div class="px-3 mb-3">
                            <div
                                class="p-1 border-gray-500 transition-all duration-500 border rounded focus-within:border-blue-500 focus-within:text-blue-500">
                                <div class="px-1 -mt-4 text-xs tracking-wider uppercase">
                                    <p>
                                        <label for="priceProduct"
                                            class="px-1 text-gray-600 bg-white dark:bg-primary-black dark:text-white">PRECIO</label>
                                    </p>
                                </div>
                                <p>
                                    <input type="number"
                                        class="block w-full px-1 py-1 text-gray-900 text-right outline-none dark:bg-tertiary-black dark:text-white"
                                        name="priceProduct" step="0.01" id="priceProduct" placeholder='0.00' />
                                </p>
                            </div>
                        </div>
                        <div class="px-3 mb-3 hidden">
                            <div
                                class="p-1 border-gray-500 transition-all duration-500 border rounded focus-within:border-blue-500 focus-within:text-blue-500">
                                <div class="px-1 -mt-4 text-xs tracking-wider uppercase">
                                    <p>
                                        <label for="categoryProduct"
                                            class="px-1 text-gray-600 bg-white dark:bg-primary-black dark:text-white">Category</label>
                                    </p>
                                </div>
                                <p>
                                    <input type="text"
                                        class="block w-full px-1 py-1 text-gray-900  outline-none dark:bg-tertiary-black dark:text-white"
                                        name="categoryProduct" id="categoryProduct" value="other" />
                                </p>
                            </div>
                        </div>
                        <div class="px-3 mb-3">
                            <button
                                class="bg-white text-gray-800 font-bold rounded border-b-2 border-green-500 hover:border-green-600 hover:bg-green-500 hover:text-white shadow-md py-2 px-4 inline-flex items-center">
                                <span class="mr-2">Añadir</span>
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                    <path fill="currentcolor" d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                                </svg>
                            </button>
                        </div>
                    </form>
                    <div
                        class="flex items-center p-4 m-1 text-black bg-blue-300 rounded-lg shadow-xs cursor-pointer hover:bg-blue-500 hover:text-gray-100">

                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 fill-current hover:text-gray-100"
                            viewBox="0 0 16 16">
                            <path d="M1 3a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1H1zm7 8a2 2 0 1 0 0-4 2 2 0 0 0 0 4z" />
                            <path
                                d="M0 5a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V5zm3 0a2 2 0 0 1-2 2v4a2 2 0 0 1 2 2h10a2 2 0 0 1 2-2V7a2 2 0 0 1-2-2H3z" />
                        </svg>
                        <div>
                            <p class="ml-2 text-sm font-medium font-semibold">PAGO</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
